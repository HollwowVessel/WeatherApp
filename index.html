<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Weather app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Введите город" pattern="^[A-Za-zА-Яа-яЁё\s]">>
            <button class="btn"><img src="img/svg/64px-Search_Icon.svg.png" alt="" class="icon"></button>
        </div>
        <div class="load-desc">
            Загрузка...
        </div>
        <div class="weather loading">
            <h1 class="weather-name">Weather app</h1>
            <div class="temp">Degrees</div>
            <img src="" alt="" class="weather-icon">
            <div class="humidity">Humidity: </div>
            <div class="wind">Wind speed: </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
